     <!-- Form to Add New Post -->
     <form onsubmit="addPost(event)">
        <label for="tittel">Tittel</label><br>
        <input type="text" id="tittel" required><br><br>

        <label for="brukernavn">Brukernavn</label><br>
        <input type="text" id="brukernavn" required><br><br>

        <label for="spørsmål">Hva lurer du på?</label><br>
        <textarea id="spørsmål" rows="10" cols="50" required></textarea><br><br>

        <button type="Legg ut">Legg ut</button>
     </form>

    <script>
        function addPost(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            // Save post to localStorage (temporary storage)
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const newPost = {
                id: posts.length + 1,
                title: title,
                content: content,
                date: new Date().toISOString().split('T')[0] // Current date
            };
            posts.push(newPost);
            localStorage.setItem('posts', JSON.stringify(posts));

            // Redirect to homepage
            window.location.href = 'index.html';
        }
    </script>
